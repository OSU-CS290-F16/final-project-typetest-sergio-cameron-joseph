<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Type Tester</title>

    <link rel="stylesheet" href="style.css" media="screen">

  </head>
  <body>
    <header>
  	<nav>
        <ul class="navbar-list">
        	<li class="navbar-item header">typeTester</li>
        	<li class="navbar-item navbar-right"><a href="./account.html">My Account</a></li>	
        	<li class="navbar-item navbar-right"><a href="./leaderboard.html">Leaderboard</a></li>			
        	<li class="navbar-item navbar-right"><a href="./index.html">Home</a></li>
    	</ul>
    </nav>
    </header>

    <main>
		<div class="tester">
			<div class="word-bank">
				<span word="0" id="first"></span>
				<span word="1" id="second"></span>
                <span word="2" id="third"></span>
                <span word="3" id="fourth"></span>
                <span word="4" id="fifth"></span>
                <span word="5" id="sixth"></span>
                <span word="6" id="seventh"></span>
                <span word="7" id="eighth"></span>
                <span word="8" id="ninth"></span>
                <span word="9" id="tenth"></span>
			</div>
			<span><button id="timer" alt="Click to hide"></button></span>
			<input type="text" id="input" spellcheck="off">
			<span><button id ="f5">F5</button></span>
		</div>
    </main>

    <footer>
    	<div class="footerText">
        	Created by 12 Inc.
    	</div>
    </footer>
    
  </body>
  
  <script src="array.js"></script>
  <script src="script.js"></script>

	
</html>
